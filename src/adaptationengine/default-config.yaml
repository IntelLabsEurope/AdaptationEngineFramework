adaptation_engine:
    dashboard:
        host: 127.0.0.1
        port: 27017
        database: 'adaptation_engine'
        collection: 'events'
    plugins:
        java: /opt/adaptation-engine/plugins/java
        python: /opt/adaptation-engine/plugins/python
        cpp: /opt/adaptation-engine/plugins/cpp
    mq_broker: # i.e. where adaptation requests need to go
        host: 127.0.0.1
        port: 5672
        exchange: Adaptation
        username: guest
        password: guest
        routing_key:
            inbound: adaptationengine
            outbound: controller.adaptationengine
    event:
        host: 127.0.0.1
        port: 5672
        exchange: openstack
        username: guest
        password: guest
        key: notifications.info
    app_feedback: # i.e. where the controller is
        host: 127.0.0.1
        port: 5672
        exchange: Adaptation
        username: guest
        password: guest
        key: controller.adaptationengine
    openstack_polling:
        auth_url: http://127.0.0.1:35357/v2.0
        username: admin
        password: guest
        tenant: admin
    heat_resource:
        host: 127.0.0.1
        port: 5672
        exchange: Adaptation
        username: guest
        password: guest
        key: aemessenger.{resource_id} # {resource_id} is replaced programmatically